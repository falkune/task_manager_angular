<div class="card text-bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ onTask.task_name }}</h5>
      <p class="card-text">{{ onTask.description }}</p>
      <p class="card-text">{{ onTask.end_date }}</p>
      <p class="card-text">{{ onTask.statut }}</p>
    </div>
    <div class="d-flex justify-content-between p-2">
        <button (click)="end()" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
        <button (click)="update()" class="btn btn-warning"><i class="fa-solid fa-pen"></i></button>
        <button (click)="remove()" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
    </div>
</div>
